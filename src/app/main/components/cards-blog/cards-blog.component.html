<div fxLayout="row wrap" fxLayout.lt-md="column"  fxLayoutAlign="center stretch" fxLayoutGap="10px">
    <div fxFlex.gt-md="25%" fxFlex.lt-md="100%"  fxLayoutAlign="start stretch" *ngFor="let data of datos.json_data">
        <div>

            
            <mat-card>
                <mat-card-header>
                    <img  [src]="data.image">
<!-- 
                    <div fxFlex="100%" class="card-img" [ngStyle]="{'background-image': data.image}">
                    </div> -->
                </mat-card-header>

            <mat-card-content>
                <mat-card-title>{{data.title}}</mat-card-title>

                <h4></h4>
                <p class="txt">{{data.body}}</p>
            </mat-card-content>
            <mat-card-actions class="block">
              <button mat-button class="block">Read More</button>
            </mat-card-actions>
        </mat-card>
